<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
</head>

<body style="background-color: #eee;">
    <header style="background-color: lightgray;">
        <div id="top-bar" style="background-color: gray"><strong>Entre em contato conosco:</strong> <a
                href="tel:+558599894984">8599894984</a></div>
        <nav style="background-color: lightsalmon;">
            <a href="index.html">Home</a>
            <a href="about-us.html">Sobre nós</a>
            <a href="contact.html">Entre em contato</a>
            <a href="precos.html">Tabela de preços</a>
            <a href="contato.html">Fale conosco</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
        <div>
            <form action="" method="get">
                <input type="search" name="search" id="search" placeholder="Procurar...">
            </form>
        </div>
        <h1>Cadastro</h1>
        <h2>Cadastro de revendedores</h2>
    </header>
    <main>
        <section id="content">
            <form method="get" action="" enctype="multipart/form-data">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required autofocus>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone">
                    </div>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco">
                    </div>
                    <div>
                        <label for="numero">Número</label>
                        <input type="number" name="numero" id="numero" min="2" max="5">
                    </div>
                    <div>
                        <label for="data_nascimento">Data de nascimento</label>
                        <input type="date" forma name="data_nascimento" id="data_nascimento" required>
                    </div>
                    <div>
                        <label for="data_entrevista">Data da entrevista</label>
                        <input type="datetime-local" name="mes" id="mes">
                    </div>
                    <div>
                        <label for="preco">Preço</label>
                        <input type="range" name="preco" id="preco" value="50">
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" minlength="8" maxlength="16">
                    </div>
                    <div>
                        <label for="conf_senha">Confirme a senha</label>
                        <input type="password" name="conf_senha" id="conf_senha">
                    </div>
                    <div>
                        <label for="cor_fardamento">Cor do fardamento</label>
                        <input type="color" name="cor_fardamento" id="cor_fardamento">
                    </div>
                    <div>
                        <label for="curriculo">Currículo</label>
                        <input type="file" name="curriculo" id="curriculo">
                    </div>
                    <div>
                        <hr>
                    </div>
                    <div>
                        <label for="cartao">Cartão de crédito</label>
                        <input type="text" name="cartao" id="cartao" autocomplete="off">
                    </div>
                    <div>
                        <label for="cupom">Cupom de desconto</label>
                        <input type="text" name="cupom" id="cupom" autocomplete="off">
                    </div>
                    <input type="hidden" name="questionario" value="adicionar">
                </fieldset>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
